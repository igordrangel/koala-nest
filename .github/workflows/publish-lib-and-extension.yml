name: Publish Lib & VS Code Extension

on:
  push:
    branches: [main]
    paths:
      - 'apps/koala-nest/**'
      - 'apps/example/**'
      - 'docs/**'
      - 'README.md'

jobs:
  npm-publish:
    name: "Publish @koalarx/nest to NPM"
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ï¿½ Install dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ”¨ Build Project
        run: bun run build:publish

      - name: ðŸ“š Publish to NPM
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      
      - run: cd ./dist && npm publish --access public --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  vscode-extension:
    name: "Publish VS Code Extension"
    runs-on: ubuntu-latest
    needs: npm-publish
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ðŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ“¦ Install VSCE
        run: npm install -g @vscode/vsce

      - name: ðŸ”¨ Build MCP Server & Extension
        run: bun run build:mcp-all

      - name: ðŸ“¦ Prepare Extension for Publishing
        run: |
          cp LICENSE apps/mcp-vscode-extension/LICENSE
          echo "âœ… LICENSE copied to extension folder"

      - name: ðŸ“¤ Publish to VS Code Marketplace
        run: bun run package:vscode-extension && vsce publish -p ${{ secrets.VSCODE_MARKETPLACE_TOKEN }} --packagePath apps/mcp-vscode-extension/*.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}

      - name: âœ… Publish Completed
        run: echo "âœ… Library and VS Code extension published successfully!"
