name: Publish MCP VS Code Extension Only

on:
  push:
    branches: [main]
    paths:
      - 'apps/mcp-server/**'
      - 'apps/mcp-vscode-extension/**'
      - '!apps/mcp-vscode-extension/README.md'

jobs:
  vscode-extension:
    name: "Publish MCP VS Code Extension"
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ðŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ“¦ Install VSCE
        run: npm install -g @vscode/vsce

      - name: ðŸ”¨ Build MCP Server & Extension
        run: bun run build:mcp-all

      - name: ðŸ“¦ Prepare Extension for Publishing
        run: |
          cp LICENSE apps/mcp-vscode-extension/LICENSE
          echo "âœ… LICENSE copied to extension folder"

      - name: ðŸ“¤ Publish to VS Code Marketplace
        run: bun run package:vscode-extension && vsce publish -p ${{ secrets.VSCODE_MARKETPLACE_TOKEN }} --packagePath apps/mcp-vscode-extension/*.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}

      - name: âœ… MCP Extension Published
        run: echo "âœ… MCP VS Code extension published successfully to marketplace!"
