name: Version and Publish Packages

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  publish:
    name: "Version and Publish Packages to NPM"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ï¿½ Check for changesets
        id: check-changesets
        run: |
          if ls .changeset/*.md 1> /dev/null 2>&1; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ”¨ Build Project
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: bun run build:lib

      - name: ğŸ“ Version Packages
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: bun run changeset:version

      - name: ğŸ” Configure Git
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: ï¿½ Commit version changes
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          git add .
          git commit -m "chore: version packages" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”‘ Configure NPM credentials
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          npm config set "//registry.npmjs.org/:_authToken" "${{ secrets.NPM_TOKEN }}"

      - name: ğŸ“š Publish to NPM
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: bun run changeset:publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ”„ Push tags
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          git push origin main --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”„ Sync changes back to develop
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          git fetch origin main
          git fetch origin develop
          git checkout develop
          git merge origin/main --no-edit
          git push origin develop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
