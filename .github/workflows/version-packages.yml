name: Version and Publish Packages

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  publish:
    name: "Version and Publish Packages to NPM"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ðŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ï¿½ Check for changesets
        id: check-changesets
        run: |
          if ls .changeset/*.md 1> /dev/null 2>&1; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ”¨ Build Project
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          bun run build:lib
          bun run build:cli

      - name: ðŸ“ Version Packages
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: bun run changeset:version

      - name: ðŸ” Configure Git
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: ï¿½ Commit version changes
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          git add .
          if git commit -m "chore: version packages"; then
            # Pull com rebase para evitar conflitos com outros workflows
            git pull --rebase origin main || true
            git push origin main
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”‘ Configure NPM credentials
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          npm config set "//registry.npmjs.org/:_authToken" "${{ secrets.NPM_TOKEN }}"

      - name: ðŸ“š Publish @koalarx/nest to NPM
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          cd dist
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if npm view @koalarx/nest@$CURRENT_VERSION version 2>/dev/null; then
            echo "Version $CURRENT_VERSION already exists, skipping publish"
          else
            echo "Publishing version $CURRENT_VERSION"
            npm publish
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ“¦ Publish @koalarx/nest-cli to NPM
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          cd dist-cli
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if npm view @koalarx/nest-cli@$CURRENT_VERSION version 2>/dev/null; then
            echo "Version $CURRENT_VERSION already exists, skipping publish"
          else
            echo "Publishing version $CURRENT_VERSION"
            npm publish
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ”„ Push tags
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          git push origin main --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”„ Sync changes back to develop
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          git fetch origin main
          git fetch origin develop
          git checkout develop
          git merge origin/main --no-edit
          git push origin develop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
