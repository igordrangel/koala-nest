name: Version and Publish Packages

on:
  push:
    branches: [main]
    paths:
      - '.changeset/**'
      - 'apps/**'
      - 'package.json'

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  publish:
    name: "Version and Publish Packages to NPM"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ”¨ Build Project
        run: bun run build:lib

      - name: ğŸ“ Version Packages
        run: bun run changeset:version

      - name: ğŸ” Configure Git
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: ğŸ“š Publish to NPM
        run: bun run changeset:publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ”„ Push version changes
        run: |
          git push origin main --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
