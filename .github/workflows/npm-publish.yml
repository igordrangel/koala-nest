name: NPM PUBLISH
on:
  push:
    branches: [main]
jobs:
  build:
    name: "npm publish library"
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "postgresql://user:password@localhost:5432/dummy"
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2.3.2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ðŸ”¨ Build Project
        run: bun ci

  npm-publish:
    name: "Publish docs"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2.3.2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ðŸ“š Publish docs
        uses: actions/setup-node@v2-beta
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: cd ./dist && npm publish --access public --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  vscode-marketplace:
    name: "Publish VSCode Extension"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2.3.2

      - name: Setup Node.js
        uses: actions/setup-node@v2-beta
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ðŸ“¦ Install VSCE
        run: npm install -g @vscode/vsce

      - name: ðŸ”¨ Build Extension
        run: cd ./apps/mcp-vscode-extension && tsc

      - name: ðŸ“¤ Publish to VSCode Marketplace
        run: |
          cd ./apps/mcp-vscode-extension
          vsce publish -p ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}
        env:
          VSCE_PAT: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}

      - name: âœ… VSCode Marketplace Publish Completed
        run: echo "VSCode extension published successfully to marketplace!"
