name: Publish Library to NPM

on:
  push:
    branches: [main]
    paths:
      - '.changeset/*/koala-nest*'
      - 'package.json'

jobs:
  npm-publish:
    name: "Publish @koalarx/nest to NPM"
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ðŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ”¨ Build Project
        run: bun run build:publish

      - name: ðŸ“š Publish to NPM
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      
      - run: cd ./dist && npm publish --access public --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: âœ… Library Published
        run: echo "âœ… @koalarx/nest published successfully to NPM!"
