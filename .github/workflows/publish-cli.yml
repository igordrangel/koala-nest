name: Publish CLI to NPM

on:
  push:
    branches: [main]
    paths:
      - '.changeset/*/nest-cli*'
      - 'package.json'

jobs:
  npm-publish:
    name: "Publish @koalarx/nest-cli to NPM"
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ðŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ”¨ Build CLI
        run: bun run build:cli

      - name: ðŸ“š Publish to NPM
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - run: cd ./dist-cli && npm publish --access public --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: âœ… CLI Published
        run: echo "âœ… @koalarx/nest-cli published successfully to NPM!"
